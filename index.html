<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="body-center">
    <div class="content-flex">
      <div class="active-color player-one">
        <div class="h2-and-circle">
          <p class="circle1"></p>
          <h2>PLAYER 1</h2>
          <p class="circle1"></p>
        </div>
        <p class="total-score player1-total-score">0</p>
        <div class="current-score">
          <p>CURRENT SCORE</p>
          <p class="player1-current-score">0</p>
        </div>
      </div>


      <div class="player-two">
        <div class="h2-and-circle">
          <p class="circle2"></p>
          <h2>PLAYER 2</h2>
          <p class="circle2"></p>
        </div>
        <p class="total-score player2-total-score">0</p>
        <div class="current-score">
          <p>CURRENT SCORE</p>
          <p class="player2-current-score">0</p>
        </div>
      </div>


      <div class="new-game btn">
        <p><a href a="#">NEW GAME</a></p>
      </div>

      <div id="dice-image">
        <img src="images/dice1.png">
        <img src="images/dice1.png">
      </div>

      <button class="btn roll-btn">
        <p><a href="#">ROLL DICE</a></p>
      </button>

      <button class="btn hold-btn">
        <p><a href="#">HOLD</a></p>
      </button>

      <form id="final-score">
        <input type="number" placeholder="FINAL SCORE" />
      </form>

<!-- divisive line for mobile............................................... -->
      <div class="line">
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
